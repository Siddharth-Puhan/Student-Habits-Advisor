<!DOCTYPE html>
<html>
<head>
    <title>Academic Habit Analyzer</title>
    <style>
        
        html, body {

            background-image: radial-gradient(#9fb873 0.5px, #e5e5f7 0.5px);
            background-size: 10px 10px;

        .container {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h2 {
            color: black;
            margin-bottom: 20px;
        }

        form {

            padding: 25px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {

            margin-top: 15px;
            font-weight: bold;
            text-align: left;
            color: black;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;

        }

        input[type="submit"] {
            margin-top: 25px;
            background-color: #9fb873;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;

        }

        input[type="submit"] {

        font-size: 16px;
        cursor: pointer;
        }

    </style>
</head>

</html>
